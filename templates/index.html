<html>
  <head>
      <meta charset="UTF-8">
    <title>{{user.title}} - microblog</title>
  </head>
  <body>
      <h1>Hello, {{user.name}}!</h1>
      <hr>
      <ul>
        {% for author in authors %}
            <li>{{ author.name }}</li>
            <ul>
                {% for book in author.books %}
                    <li>{{ book.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %} 
      </ul>
  </body>
</html>
